<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Multiple Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    const map = L.map('map').setView([22.362891, 114.050456], 14); // Default center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 24,
    }).addTo(map);

    // Function to get URL parameters
    function getParameterByName(name, url = window.location.href) {
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        return results[2] ? decodeURIComponent(results[2].replace(/\+/g, ' ')) : '';
    }

    // Get parameters
    const dataParam = getParameterByName('data');
    const typeParam = getParameterByName('type'); 
    const isSpy = typeParam === 'spy'; 

    if (dataParam) {
        try {
            const jData = dataParam.split('@').map(e => parseFloat(e));
            if (jData.length % 2 !== 0) throw new Error("Invalid number of coordinates");

            // Create an array of marker coordinates
            const jsonData = [];
            for (let i = 0; i < jData.length; i += 2) {
                jsonData.push({ lat: jData[i], lon: jData[i + 1] });
            }

            const markerOptions = {
                treasure: (lat, lon) => L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/Mcc-Mak/bb95.group-game.github.io/refs/heads/main/TreasurePosition.png',
                        iconSize: [60, 60],
                    })
                }),
                user: (lat, lon) => L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/Mcc-Mak/bb95.group-game.github.io/refs/heads/main/UserPosition.png',
                        iconSize: [41, 41],
                    })
                }),
                opponent: (lat, lon) => L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/Mcc-Mak/bb95.group-game.github.io/refs/heads/main/ShadowPosition.png',
                        iconSize: [41, 41],
                    })
                }),
            };

            // Add markers to the map
            jsonData.forEach(({ lat, lon }, i) => {
                let marker;
                if (isSpy) {
                    marker = markerOptions.opponent(lat, lon);
                } else {
                    if (jData.length == 2) {
                        marker = markerOptions.treasure(lat, lon);
                    } else {
                        marker = (i === 0) ? markerOptions.user(lat, lon) : markerOptions.treasure(lat, lon);
                    }
                }
                marker.addTo(map).bindPopup(`Marker ${i + 1}: ${marker.options.icon.options.iconUrl}`);
            });

            // Adjust view to fit all markers
            const bounds = jsonData.map(({ lat, lon }) => [lat, lon]);
            map.fitBounds(bounds);

            // Clear any existing info
            document.querySelector('.leaflet-bottom.leaflet-right').innerHTML = "";
        } catch (error) {
            console.error('Error parsing data parameter:', error);
            alert('Invalid data format. Please provide valid coordinates.');
        }
    } else {
        alert('No data parameter provided.');
    }
</script>

</body>
</html>
